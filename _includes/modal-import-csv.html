
<div class="modal fade" id="myModalImport" tabindex="-1" role="dialog" aria-labelledby="myModalLabelImport">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-clear">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-body-clear">
        <div class="body-title">
          <span class="initials none">
            <i class="fa fa-upload"></i>
          </span>
          <div class="title">Import Data</div>
          <span class="block">Upload a CSV names file</span>
        </div>
        <div class="row">
          <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 text-center">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <h3>Have a CSV names file?</h3>
                <div class="form-group">
        					<input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
        					<label for="file-1">
                    <span>Choose a file&hellip;</span>
                  </label>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <h3>Create your own?</h3>
                <a class="btn btn-default"><i class="fa fa-download"></i> Download Template</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="pull-left">
          <a class="btn btn-default"><i class="fa fa-trash-o"></i> Abandon</a>
        </div>
          <a class="btn btn-info" href="/stakeholders/import/preview/">
            <i class="fa fa-upload"></i>
            Upload File
          </a>
      </div>
    </div>
  </div>
  <!---->
</div>
