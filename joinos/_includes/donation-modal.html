<!-- Modal -->
<div class="modal fade" id="donation-modal" tabindex="-1" role="dialog" aria-labelledby="modal-img-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-xs-center" id="myModalLabel">
          How much would you like to Donate?
        </h4>
      </div>


      <div class="modal-body">

      <!--

      -->

        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <label>Amount</label>
            <input type="text" class="form-control form-control-lg input-amount slider-input" value="">
          </div>
        </div>
        <div class="row row-or">
          <div class="col-sm-12 text-xs-center">

          - or -
          </div>
        </div>

        <div class="amount-slider">
          <div class="row">
            <div class="value">
              <div class="col-sm-10 col-sm-offset-1">
                <div class="donation">
                  Donation:
                  <span class="donation-value"></span>
                </div>
                <div class="charges">
                  Inc Charges:
                  <span class="charges-value"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <div id="slider-connect"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <fieldset class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                  </fieldset>
                </div>
                <div class="col-sm-6">

                  <fieldset class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                  </fieldset>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="checkbox abc-checkbox">
                    <input id="checkbox1" class="styled" type="checkbox">
                    <label for="checkbox1">
                        <strong>Anonymous Donation</strong>
                    </label>
                  </div>
                </div>
              </div>

              <fieldset class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email Address">
              </fieldset>

              <div class="card card-gift-aid">
                <div class="card-header">Boost Donation</div>
                <div class="card-block">
                  <p class="lead">If you are UK tax payer, we can claim an additional 25% of your donation from HMRC.</p>
                  <div class="checkbox abc-checkbox">
                      <input id="checkbox1" class="styled" type="checkbox" onclick="$('#gift-aid').toggleClass('hide')">
                      <label for="checkbox1">
                        I am a UK tax payer
                      </label>
                  </div>
                </div>
              </div>

              <div id="gift-aid" class="hide">
                <fieldset class="form-group">
                  <label>Postcode</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Postcode">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button" onclick="$('#find-address-results').removeClass('hide')">Find Address</button>
                    </span>
                  </div>
                </fieldset>

                <fieldset class="form-group hide" id="find-address-results">
                  <label for="exampleSelect1">Postcode Results</label>
                  <select class="form-control" id="exampleSelect1">
                    <option>Media Exchange 1, Coquet Street, Newcastle Upon Tyne, NE12QB</option>
                    <option>Media Exchange 2, Coquet Street, Newcastle Upon Tyne, NE12QB</option>
                    <option>Media Exchange 3, Coquet Street, Newcastle Upon Tyne, NE12QB</option>
                    <option>Media Exchange 4, Coquet Street, Newcastle Upon Tyne, NE12QB</option>
                    <option>Media Exchange 5, Coquet Street, Newcastle Upon Tyne, NE12QB</option>
                  </select>
                </fieldset>

              </div>
            </div>
          </form>
          </div>

      </div>

      <div class="modal-footer">
        <div class="card-actions">
          <a class="btn btn-primary btn-lg" href="{{ site.baseurl }}nochex.html">Make Donation</a>
        </div>
      </div>

    </div>

  </div>
</div>
