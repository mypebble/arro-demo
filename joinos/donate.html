<html>

  <head>
	<base href="/arro-demo/joinos/" />

  <title></title>
  <meta name="description" content="">


<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/arro-demo/joinos/static/css/website.css">

</head>


  <body>

    <nav class="navbar navbar-light bg-faded ">
  <div class="text-xs-center">
    <div class="brand">
      <span class="sr-only">Joinos</span>
    </div>
  </div>
</nav>


          <section class="section section-banner section-xl section-green">
    <div class="color-overlay color-overlay-gray">
      <div class="container">
        <div class="subnav">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
              <span class="pull-left">
                <a class="btn btn-secondary" href="/arro-demo/joinos">
                  <i class="awesome awesome-chevron-left"></i> Back
                </a>
              </span>

            </div>
          </div>
        </div
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">

                  <div class="card">
                    <h1 class="card-header">
                      Make Donation

                      <!--
                      Pebble School
                      <span>Media Exchange 3, Coquet Street, UK</span>-->
                    </h1>
                    <div class="donation-amount">
                      &pound;20
                    </div>
                    <a class="btn btn-sm btn-block">change amount</a>
                    <div class="card-block">




                      <div class="row">
                        <div class="col-sm-12">

                          <a class="card">
                            <div class="card-block">
                              <img>
                              <div class="project-title">The Exploration Deck</div>
                              <p></p>
                              <progress class="progress" value="50" max="100">50%</progress>
                            </div>
                          </a>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <form>
                            <fieldset class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" placeholder="First Name">
                            </fieldset>
                            <fieldset class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" placeholder="Last Name">
                            </fieldset>
                            <fieldset class="form-group">
                              <label >Email address</label>
                              <input type="email" class="form-control" placeholder="Email Address">
                            </fieldset>
                            <fieldset class="form-group">
                              <label>Postcode</label>
                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="Postcode">
                                <span class="input-group-btn">
                                  <button class="btn btn-secondary" type="button">Find Address</button>
                                </span>
                              </div>
                            </fieldset>
                            <div class="alert alert-success">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox"> <strong>Gift Aid</strong>
                                  <span style="display: block;">We can claim and additional 25% on this donation from HMRC. </span>
                                </label>
                              </div>
                            </div>

                            <a href="/arro-demo/joinos/success.html" class="btn btn-primary btn-lg btn-block">Submit</a>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <a class="btn btn-link btn-block" >
                        cancel
                      </a>
                    </div>
                  </div>


             </div>
           </div>
        </div>
      </div>
    </div>
  </section>
